<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Танчики</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/tanks.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="prompt" class="name-prompt">
    <div class="input-group">
        <input id="tank-name" type="text" class="form-control" placeholder="Имя" autocomplete="off">
        <span class="input-group-btn">
	        <input id="join" class="btn btn-primary" type="submit" value="Войти">
	      </span>
    </div>
    <div class="tank-select col-md-12">
        <label>Выберите модель:</label>
        <ul class="tank-selection">
            <li class="selected" data-tank="1">
                <img src="/static/img/preview-tank-1.png">
            </li>
            <li data-tank="2">
                <img src="/static/img/preview-tank-2.png">
            </li>
            <li data-tank="3">
                <img src="/static/img/preview-tank-3.png">
            </li>
        </ul>
    </div>
</div>
<div id="arena" class="arena">
</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/tanks.js"></script>
<script type="text/javascript" src="/static/js/client.js"></script>
</body>
</html>
